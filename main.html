<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrate Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="vibrateButton">Vibrate Phone</button>

    <script>
        const vibrateButton = document.getElementById('vibrateButton');

        vibrateButton.addEventListener('click', () => {
            if ("vibrate" in navigator) {
                navigator.vibrate([200, 100, 200]); // Vibrate pattern: 200ms on, 100ms off, 200ms on
                alert("Phone vibrated!");
            } else {
                alert("Vibration API not supported on this device.");
            }
        });
    </script>
</body>
</html>
